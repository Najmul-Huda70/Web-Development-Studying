<!--The <img> tag in HTML is used to embed an image in a web page. It supports several attributes to control the image's appearance, behavior, and functionality.

Commonly Used <img> Attributes:
src (required)

Specifies the source of the image (URL or file path).
Example: <img src="image.jpg" alt="Description of the image">
alt (required)

Provides alternate text for the image if it cannot be displayed (for accessibility and SEO purposes).
Example: <img src="image.jpg" alt="A beautiful landscape">
width

Defines the width of the image (in pixels or percentage).
Example: <img src="image.jpg" width="300">
height

Defines the height of the image (in pixels or percentage).
Example: <img src="image.jpg" height="200">
title

Provides additional information about the image, typically displayed as a tooltip when the user hovers over the image.
Example: <img src="image.jpg" title="Click to view larger image">
loading

Specifies whether the image should be loaded lazily (delayed loading) or immediately. Possible values are lazy or eager.
Example: <img src="image.jpg" loading="lazy">
align (deprecated in HTML5)

Specifies the alignment of the image with respect to surrounding content (e.g., left, right, center).
Example: <img src="image.jpg" align="right">
usemap

Defines an image map by linking to a <map> element, which allows clickable regions on an image.
Example: <img src="image.jpg" usemap="#image-map">
ismap

Specifies that the image is part of an image map, which sends the coordinates of the clicked area to the server.
Example: <img src="image.jpg" ismap> (Note: rarely used today).
crossorigin

Specifies how the image should handle cross-origin requests (for images loaded from other domains). Possible values are anonymous and use-credentials.
Example: <img src="image.jpg" crossorigin="anonymous">
decoding

Specifies how the browser should decode the image. Possible values: auto, sync, async.
Example: <img src="image.jpg" decoding="async">
Example:
html
Copy code
<img src="landscape.jpg" alt="A scenic view of mountains" width="500" height="300" title="Click for more information" loading="lazy">
Explanation:
src="landscape.jpg": The image file source.
alt="A scenic view of mountains": Provides alternate text for screen readers and when the image can't be displayed.
width="500" and height="300": Defines the dimensions of the image.
title="Click for more information": Displays a tooltip when the user hovers over the image.
loading="lazy": Delays the image loading until it is needed (for performance improvement).
These attributes help control the appearance, behavior, and accessibility of images within a web page.-->
