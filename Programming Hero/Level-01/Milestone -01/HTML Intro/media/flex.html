<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex</title>
    <style>
      .container {
        display: flex;
      }
      .container div {
        border: 1px solid red;
        height: 60px;
        width: 100px;
        font-size: 3em;
      }
      .box-container {
        display: flex;
        gap: 20px;
      }
      .box,
      .user {
        border: 2px solid royalblue;
        height: 80px;
        width: 120px;
        font-size: 2em;
      }
      .user-container {
        display: flex;
        /* Horizontally */
        justify-content: space-around;
      }
      .card-container {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
    </div>
    <div class="box-container">
      <!-- .box{$}*5 -->
      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
      <div class="box">4</div>
      <div class="box">5</div>
    </div>
    <div class="user-container">
      <!-- .user{User-$}*3 -->
      <div class="user">User-1</div>
      <div class="user">User-2</div>
      <div class="user">User-3</div>
    </div>
    <div class="card-container">
      <div class="user">user-1</div>
      <div class="user">user-2</div>
      <div class="user">user-3</div>
      <div class="user">user-4</div>
      <div class="user">user-5</div>
      <div class="user">user-6</div>
      <div class="user">user-7</div>
      <div class="user">user-8</div>
      <div class="user">user-9</div>
      <div class="user">user-10</div>
      <div class="user">user-11</div>
      <div class="user">user-12</div>
      <div class="user">user-13</div>
      <div class="user">user-14</div>
      <div class="user">user-15</div>
    </div>
  </body>
</html>
