<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>table</title>
    <style>
      table {
        border-collapse: collapse;
      }
      td,
      th {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <main>
      <table>
        <caption>
          My Friends Collection
        </caption>
        <thead>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Age</th>
        </thead>
        <tbody>
          <tr>
            <td>karim</td>
            <td>mia</td>
            <td>20</td>
          </tr>
          <tr>
            <td>Rahim</td>
            <td>mia</td>
            <td>13</td>
          </tr>
          <tr>
            <td>priya</td>
            <td>akter</td>
            <td>6</td>
          </tr>
        </tbody>
        <tfoot>
          <td colspan="3" align="center">Total Friends: 3</td>
        </tfoot>
      </table>
    </main>
    <section>
      <h2>Table info</h2>
      <li>table head:thead</li>
      <li>table body:tbody</li>
      <li>table foot:tfoot</li>
      <li>th</li>
    </section>
  </body>
</html>
