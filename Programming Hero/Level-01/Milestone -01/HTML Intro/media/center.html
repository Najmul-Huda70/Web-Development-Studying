<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Center</title>
    <style>
      .container {
        background-color: rgb(127, 255, 157);
        display: flex;
        /* Horizontal center */
        justify-content: center;
        height: 350px;
        /* Vertical center */
        align-items: stretch;
      }
      .box {
        background-color: rgb(55, 61, 65);
        height: 150px;
        width: 100px;
        color: white;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box">Box</div>
    </div>
  </body>
</html>
